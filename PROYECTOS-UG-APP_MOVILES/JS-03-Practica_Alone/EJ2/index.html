<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 2 - Imprimir números</title>
        <style>
    body { font-family: Arial; margin: 20px; }
    label, input, button { display: block; margin: 10px 0; }
    p { font-weight: bold; }
  </style>
    </head>
    <body>

        <h2>Ejercicio 2: Imprimir números del 1 al ingresado</h2>
        <form>
            <label>Ingresa un número:</label>
            <input type="number" id="numFinal">
            <button type="button" onclick="imprimirNumeros()">Imprimir</button>
            <p id="resultado2"></p>
        </form>

        <script>
    function imprimirNumeros() {
      const num = parseInt(document.getElementById("numFinal").value);
      let salida = "";
      for (let i = 1; i <= num; i++) {
        salida += i + " ";
        if (i % 10 === 0) salida += "<br>";
      }
      document.getElementById("resultado2").innerHTML = salida;
    }
  </script>

    </body>
</html>
