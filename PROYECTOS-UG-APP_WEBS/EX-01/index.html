<!DOCTYPE html>
<html lang="es">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
        <script defer type="module" src="js/script.js"></script>
    </head>
    <body>
        <header>
            <h1>
                DiturisPlus S.A.
            </h1>

            <h1>
                PLANIFICACIÓN DE VISITAS
            </h1>
        </header>

        <main>
            <section>
                <div class="visitaFecha">
                    <label for="txtVisita">Visita :</label>
                    <input readonly type="text" name="visita" id="txtVisita" value="263">

                    <label for="txtFecha">Fecha:</label>
                    <input readonly type="text" name="fecha" id="txtFecha" value="28/11/2024">
                </div>

                <fieldset>
                    <legend>
                        Cliente
                    </legend>

                    <input type="text" name="codigo" id="txtCodigo" placeholder="Código...">

                    <button type="button" id="btnBuscar">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>

                    <input readonly type="text" name="cedula" id="txtCedula" placeholder="Cédulas...">

                    <input readonly type="text" name="nombres" id="txtNombres" placeholder="Nombres...">
                </fieldset>

                <fieldset>
                    <legend>
                        Sitio Turístico
                    </legend>

                    <label for="cmbTuristico">Sitios: </label>
                    <select name="" id="cmbTuristico">
                        <option value="" disabled selected>-- SELECCIONE UNA OPCIÓN</option>
                    </select>

                    <label for="txtRecorrido">Recorrido: </label>
                    <input readonly type="text" name="" id="txtRecorrido">
                    <label for="">Kms</label>

                    <label for="txtCosto">Costo: </label>
                    <input readonly type="text" name="" id="txtCosto">
                </fieldset>

                <section class="containerTuristico">
                    <label for="txtNumPersonas">N° Personas: </label>
                    <input type="text" name="" id="txtNumPersonas">

                    <label for="txtSubtotal">Subtotal: </label>
                    <input readonly type="text" name="" id="txtSubtotal">

                    <label for="txtIva">IVA: </label>
                    <input readonly type="text" name="" id="txtIva" value="0.15">

                    <label for="txtTotal">Total: </label>
                    <input readonly type="text" name="" id="txtTotal">
                </section>

                <div class="botones">
                    <button type="button" id="btnGrabar">Grabar</button>
                    <button type="reset" id="btnCancelar">Cancelar</button>
                </div>
            </section>
        </main>
    </body>
</html>
