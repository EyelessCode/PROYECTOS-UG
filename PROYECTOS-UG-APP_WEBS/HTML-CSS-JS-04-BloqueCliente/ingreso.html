<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cristhian Guedes">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bloque cliente</title>
</head>
<body>
    <form action="cotizacion.html" method="get">
        <header>
            <h1>ORDEN DE SERVICIO</h1>
        </header>

        <fieldset>
            <legend>
                BLOQUE <span>C</span>L<span>I</span>E<span>N</span>T<span>E</span>
            </legend>
            
            <div class="wrapper">
                <div class="containerCliente">
                    <label for="txtNombre">Nombres: </label>
                    <input type="text" name="nombre" id="txtNombre" placeholder="Nombres...">
        
                    <label for="txtApellido">Apellidos: </label>
                    <input type="text" name="apellido" id="txtApellido" placeholder="Apellidos...">
                
                    <br>

                    <label for="txtDireccion">Dirección: </label>
                    <input type="text" name="direccion" id="txtDireccion" placeholder="Dirección...">
                
                    <label for="txtTelefono">Teléfono: </label>
                    <input type="text" name="telefono" id="txtTelefono" placeholder="Teléfono...">
                </div>
        </fieldset>



        <fieldset>
            <div class="containerEspecificacion">
                <legend>
                    BLOQUE E<SPan>P</SPan>E<SPan>C</SPan>I<SPan>F</SPan>I<SPan>C</SPan>A<SPan>C</SPan>I<SPan>O</SPan>N
                </legend> 

                <label for="cmbEquipo">Equipo: </label>
                <select title="Tipo de dispositivo" name="equipo" id="cmbEquipo">
                    <option value="" selected disabled>Seleccione una equipo</option>
                    <option value="computador">Computador</option>
                    <option value="portatil">Portátil</option>
                </select>

                <label for="cmbMarca">Marca: </label>
                <select title="Marca de su dispositivo" name="marca" id="cmbMarca">
                    <option value="" selected disabled>Seleccione una marca</option>
                    <option value="apple">Apple</option>
                    <option value="lenovo">Lenovo</option>
                    <option value="hp">HP</option>
                    <option value="dell">Dell</option>
                    <option value="acer">Acer</option>
                    <option value="asus">Asus</option>
                </select>

                <br>

                <label for="txtModelo">Modelo: </label>
                <input readonly type="text" name="modelo" id="txtModelo" placeholder="Modelo..." value="S75-A71112">
                
                <label for="txtSerie">Serie: </label>
                <input readonly type="text" name="serie" id="txtSerie" placeholder="Serie..." value="1e183695c">

                <br>

                <label>Posee Mouse: </label>
                <label for="mouseSi">Sí </label>
                <input type="radio" name="respuestaMouse" id="mouseSi" value="si">
                <label for="mouseNo">No </label>
                <input checked type="radio" name="respuestaMouse" id="mouseNo" value="no">

                <br>

                <label>Posee Teclado: </label>
                <label for="tecladoSi">Sí </label>
                <input type="radio" name="respuestaTeclado" id="tecladoSi" value="si">
                <label for="tecladoNo">No </label>
                <input checked type="radio" name="respuestaTeclado" id="tecladoNo" value="no">

                <br>

                <label>Posee Cámara: </label>
                <label for="camaraSi">Sí </label>
                <input type="radio" name="respuestaCamara" id="camaraSi" value="si">
                <label for="camaraNo">No </label>
                <input checked type="radio" name="respuestaCamara" id="camaraNo" value="no">
            </div>
        </fieldset> 


        <fieldset>
            <legend>
                BLOQUE <span>O</span>B<span>S</span>E<span>R</span>V<span>A</span>C<span>I</span>O<span>N</span>E<span>S</span>
            </legend>

            <div class="ConteinerInconveniente">
                <label for="txtInconveniente">Inconveniente: </label>
                <textarea title="Detalle los problemas que tiene con su dispositivo" name="inconveniente" id="txtInconveniente" cols="30" rows="10" placeholder="Ingrese información..."></textarea>
            </div>
        </fieldset>

        <div class="containerFooter">
            <button type="submit" id="btnSubmit">Guardar</button>
            <button type="reset" id="btnEliminar">Eliminar</button>
        </div>
    </form>
</body>
</html>
