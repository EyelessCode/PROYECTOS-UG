<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Cristhian Guedes">
        <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/">
        <script defer type="module" src="js/datos.js"></script>
        <title>Bloque Cotización</title>
    </head>
    <body>
        <header>
            <h1>
                BLOQUE DE COTIZACIÓN
            </h1>
        </header>

        <div class="wrapper">
            <div class="containerCliente">
                <h2>Cliente</h2>
                <p>Nombres: <span id="spNombre"></span></p>

                <p>Apellidos: <span id="spApellido"></span></p>

                <p>Dirección: <span id="spDireccion"></span></p>

                <p>Teléfono: <span id="spTelefono"></span></p>

                <p>Inconveniente: <span id="spInconveniente"></span></p>

            </div>

            <div class="containerEspecificaciones">
                <h2>Especificaciones</h2>
                <p>Equipo: <span id="spEquipo"></span></p>

                <p>Modelo: <span id="spModelo"></span></p>

                <p>Mouse: <span id="spMouse"></span></p>

                <p>Teclado: <span id="spTeclado"></span></p>

                <p>Cámara: <span id="spCamara"></span></p>
            </div>

            <div class="containerObservaciones">
                <h2>Observaciones</h2>
                <label for="txtObservacion">Observaciones: </label>
                <textarea name="observacion" readonly
                id="txtObservacion" cols="60" rows="7">Lorem ipsum dolor sit amet,consectetur adipisicing elit. Porro itaque labore quod dolor aperiam. Doloremque earum amet quo nesciunt! Facilis optio dicta alias reprehenderit quibusdam tempore quidem aliquid possimus similique.</textarea>
            </div>
        </div>
    </body>
</html>
