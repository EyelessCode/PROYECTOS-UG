<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Vivienda | Cristhian Guedes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Cristhian Guedes">
        <link href="css/financia.css" rel="stylesheet">
        <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
    </head>

    <body>
        <header>
            <!-- <img src="images/banner1.webp" alt="Banner"> -->
            <h1>
                ADQUIERE TU VIVIENDA
            </h1>
        </header>
        <section>
            <main>
                <div class="tarjeta">
                    <h2 id="tarjetaTitulo"></h2>
                    <img id="tarjetaImagen">
                    <h2 id="tarjetaPie"></h2>
                </div>
                <div class="formulario">
                    <fieldset>
                        <legend>Modelos de vivienda</legend>
                        <div>
                            <label for="cmbModelos">Modelos: </label>
                            <select name="modelo" id="cmbModelos">
                                <option value>-- SELECCIONE --</option>
                                <!--! cargar de forma dinámica -->
                            </select>

                            <label for="txtTamanio">mts^2:</label>
                            <input readonly type="text" name="tamanio"
                                id="txtTamanio" maxlength="7"
                                placeholder="Tamaño..." value="0">
                        </div>

                        <div>
                            <label for="txtDormitorios">Dormitorios: </label>
                            <input readonly type="text" name="dormitorio"
                                id="txtDormitorios" maxlength="5" value="0">

                            <label for="txtBanio">Baños: </label>
                            <input readonly type="text" name="banio"
                                id="txtBanio" maxlength="5" value="0">
                        </div>

                        <div>
                            <label for="txtPrecio">Precios: </label>
                            <input readonly type="text" name="precio"
                                id="txtPrecio" maxlength="10" value="0.00">

                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Planes de Financiamiento</legend>

                        <div>
                            <label for="cmbPlanes">Planes: </label>
                            <select name="plan" id="cmbPlanes">
                                <option value>-- SELECCIONE --</option>
                            </select>
                        </div>

                        <div>
                            <label for="txtTasaAnual">% Tasa Anual: </label>
                            <input readonly type="text" name="tasaAnual"
                                id="txtTasaAnual" value="0.00">

                            <label for="txtPorcentajeEntrada">% Entrada:
                            </label>
                            <input readonly type="text" name="porcentajeEntrada"
                                id="txtPorcentajeEntrada" value="0.00">

                            <label for="txtMeses">Meses: </label>
                            <input readonly type="text" name="meses"
                                id="txtMeses" value="0">
                        </div>

                        <div>
                            <label for="txtCuotaEntrada">Cuota Entrada: </label>
                            <input readonly type="text" name="cuotaEntrada"
                                id="txtCuotaEntrada" value="0.00">

                            <label for="txtSaldo">Saldo: </label>
                            <input readonly type="text" name="saldo"
                                id="txtSaldo" value="0.00">

                            <label for="txtCuotaMensual">Cuota Mensual: </label>
                            <input readonly type="text" name="cuotaMensual"
                                id="txtCuotaMensual" value="0.00">
                        </div>

                        <!-- <div> -->
                        <!--                             <button id="btnCalcularCuotas">
                                Calcular Coutas
                            </button> -->

                        <!--                             <button id="btnGenerarTabla">
                                Generar Tabla Amortización
                            </button> -->

                        <div class="button-borders">
                            <button class="primary-button"
                                id="btnCalcularCuotas">
                                Calcular Cuotas
                            </button>

                            <button class="primary-button" id="btnRestaurar">
                                Restaurar
                            </button>

                            <button class="primary-button" id="btnGenerarTabla">
                                Generar Tabla Amortización
                            </button>
                        </div>
                        <!-- </div> -->
                    </fieldset>
                </div>
            </main>
            <aside>
                <fieldset>
                    <legend>
                        Área de navegación
                    </legend>

                    <nav>
                        <ul>
                            <li><a href="#">Main</a></li>
                            <li><a href="#">Catálogo</a></li>
                            <li><a href="#">Cotización</a></li>
                            <li><a href="#">Financiamiento</a></li>
                        </ul>
                    </nav>
                </fieldset>
            </aside>
        </section>
        <footer>
            <p>
                Urbanización ruta del Sol - 2024
            </p>

            <div class="iconos">
                <a href="https://www.facebook.com/"><img class="images-redes"
                        src="images/social-media/facebook-icon.svg"
                        alt="facebook-social"></a>
                <a href="https://www.instagram.com/"><img class="images-redes"
                        src="images/social-media/instagram-icon.svg"
                        alt="instagram-social"></a>
                <a href="https://www.x.com/"><img class="images-redes"
                        src="images/social-media/x-icon.svg" alt="x-social"></a>
            </div>
        </footer>

        <script defer type="module" src="js/planes.js"></script>
        <!-- <script defer type="module" src="js/logicaCalculo.js"></script> -->
    </body>

</html>
